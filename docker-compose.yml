services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - app-network
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P YourStrong@Passw0rd -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 60s

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - app-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network
    healthcheck:
      test: redis-cli ping
      interval: 10s
      timeout: 3s
      retries: 5

  sso.admin.api:
    build:
      context: .
      dockerfile: src/SSO.Admin.API/Dockerfile
    container_name: sso_admin_api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080;https://+:8081
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=SSOAdminDB;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;
      - Jwt__SecretKey=YourSuperSecretKeyThatShouldBeAtLeast32CharactersLongForProductionUse!
      - Jwt__Issuer=SSOAPI
      - Jwt__Audience=SSOAPI
    ports:
      - "5002:8080"
      - "7248:8081"
    depends_on:
      sqlserver:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

  lancamentos.api:
    build:
      context: .
      dockerfile: src/Lancamentos.API/Dockerfile
    container_name: lancamentos_api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080;https://+:8081
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=LancamentosDB;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;
      - RabbitMQ__ConnectionString=amqp://guest:guest@rabbitmq:5672
      - Jwt__SecretKey=YourSuperSecretKeyThatShouldBeAtLeast32CharactersLongForProductionUse!
      - Jwt__Issuer=SSOAPI
      - Jwt__Audience=SSOAPI
    ports:
      - "5000:8080"
      - "5003:8081"
    depends_on:
      sqlserver:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

  consolidadodiario.api:
    build:
      context: .
      dockerfile: src/ConsolidadoDiario.API/Dockerfile
    container_name: consolidadodiario_api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080;https://+:8081
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=ConsolidadoDB;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;
      - RabbitMQ__ConnectionString=amqp://guest:guest@rabbitmq:5672
      - Redis__ConnectionString=redis:6379
      - Jwt__SecretKey=YourSuperSecretKeyThatShouldBeAtLeast32CharactersLongForProductionUse!
      - Jwt__Issuer=SSOAPI
      - Jwt__Audience=SSOAPI
    ports:
      - "5001:8080"
      - "5004:8081"
    depends_on:
      sqlserver:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

volumes:
  sqlserver_data:
  rabbitmq_data:
  redis_data:

networks:
  app-network:
    driver: bridge


